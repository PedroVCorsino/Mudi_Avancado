<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="~{base :: head}"></head>

<body onload="onload()">
    <div th:replace="~{base :: logo}"></div>
    
    <div class="container" id="ofertas">
        <div th:replace="~{base :: titulo('Faça sua Oferta')}"></div>
        <div class="card mb-3" v-for="pedido in pedidos">
            <div class="card-header alert-dark">{{pedido.nomeProduto}}</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div>Produto</div>
                        <div> <a v-bind:href="pedido.urlProduto">{{pedido.nomeProduto}}</a></div>

                        <div>Descrição</div>
                        <div>
                            <textarea disabled class="form-control">{{pedido.descricao}}</textarea>
                        </div>
                        <div class="row mt-3 ">
                            <div class="col-md-5">Valor: <input class="form-control" v-model="pedido.valorNegociado" /> </div>
                            <div class="col-md-7">Data da entrega: <input class="form-control" v-model="pedido.dataDaEntrega"/></div>
                        </div>
                        <div  class="mt-2">
                            <label for="">Comentario</label>
                            <textarea class="form-control" v-model="pedido.comentario" >{{pedido.comentario}}</textarea>
                        </div>
                        <button v-on:click="enviarOferta(pedido)" class="btn btn-primary mt-2" >Enviar Oferta</button>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div>
                            <img class="img-thumbnail" v-bind:src="pedido.urlImagem">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- VueJS -->
    <script>
        function onload() {
            var ofertas = new Vue({
                el: '#ofertas',
                data: {
                    pedidos: []
                },
                mounted () {
                    axios
                        .get('http://localhost:8080/api/pedidos/aguardando')
                        .then(response => (this.pedidos = response.data))
                        .catch(error => console.log(error))
                },
                methods: {
                    enviarOferta: function(pedido) {
                        console.log(pedido);
                    }
                }
            });
        } 
    </script>
    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
